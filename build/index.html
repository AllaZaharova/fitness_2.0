<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Проект Фитнес 2.0">
  <title>Фитнес 2.0</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="preload" href="fonts/alumni-sans-v16-latin-600.woff2" as="font" type="font/woff2" crossorigin="anonymous">
</head>

<body>
  <div class="wrapper">
    <header>
      <div class="container">
        <div class="main-header">
          <a class="main-header__logo" href="index.html">
            <img class="main-header__logo-image" src="../img/svg/logo_header_desktop.svg" width="122" height="44"
              alt="Логотип фитнесс-центра ">
          </a>
          <a class="main-header__phone" href="tel:+88005555555">
            <span class="main-header__phone-text"></span> +8 (800) 555-55-55
          </a>
        </div>
      </div>
    </header>
    <main>
      <section class="hero"></section>
    </main>
    <footer>
      <div class="container">
      </div>
    </footer>
  </div>

  <!-- Модалки -->
  <div class="modal modal--preload" data-modal="feedback">
    <div class="modal__wrapper">
      <div class="modal__overlay" data-close-modal></div>
      <div class="modal__content">
        <p class="modal__description">Обычная модалка</p>
        <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
          <svg width="15" height="15">
            <use xlink:href="img/sprite.svg#icon-close"></use>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <div class="modal modal--preload modal--fit-content modal--no-scale" data-modal="success">
    <div class="modal__wrapper">
      <div class="modal__overlay" data-close-modal></div>
      <div class="modal__content">
        <p class="modal__description">Размер этой модалки зависит от ширины контента,<br> отключена анимация-скейл</p>
        <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
          <svg width="15" height="15">
            <use xlink:href="img/sprite.svg#icon-close"></use>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <script src="js/vendor.min.js"></script>
  <script src="js/main.min.js"></script>
</body>

</html>
